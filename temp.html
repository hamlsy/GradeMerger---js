<!DOCTYPE html>
<html>
<head>
  <title>Grade Merger</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/gh/woowahan-techcamp/woowa-fonts/hanna.css" rel="stylesheet">
  <meta charset="UTF-8">
  <style>
    p :lang("ko") { font-family: 'Hanna', sans-serif; }
    #modalContent p[lang="ko"] {
    font-family: 'Hanna', sans-serif;
    color: black; 
    font-weight: bold;
    }

    .slide-up {
      animation: slide-up 1.5s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes slide-up {
      0% {
        transform: translateY(10%);
        opacity: 0;
      }
      100% {
        transform: translateY(0%);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left slide-up" style="animation-delay: 0.1s;">
      <h1 class="site-title">Grade Merger!</h1>
    </div>
  </header>
  
  <div class="container" style="animation-delay: 0.3s;">
    <h1 class="slide-up">Welcome to Grade Merger Game!</h1>
    <hr>
    <div class="button-container slide-up">
      <button onclick="window.location.href = 'game-select.html'" class="game-button slide-up" style="animation-delay: 0.5s;">
        <i class="fas fa-play"></i>
        Play
      </button>
      <button class="tutorial-button slide-up" id="tutorial-button" onclick="showModal(1)" style="animation-delay: 0.7s;">
        <i class="fas fa-book"></i>
        Tutorial
      </button>
      <button class="exit-button slide-up" style="animation-delay: 0.9s;">
        <i class="fas fa-sign-out-alt"></i>
        Exit
      </button>
    </div>
  </div>
  <!-- 모달 오버레이 -->
  <div class="modal-overlay slide-up" id="modalOverlay" style="animation-delay: 1.1s;"></div>

  <!-- 모달 -->
  <div class="modal slide-up" id="stageModal" style="animation-delay: 1.3s;">
      <button class="close-button" onclick="closeModal()">&times;</button>
      <h2 id="modalTitle"></h2>
      <p id="modalContent"></p>
  </div>
  <script src="main.js"></script>
  <script>
    const stageDescriptions = {
            1: "<p lang='ko'> 같은 등급인 성적을 합쳐 A+ 등급을 3개 모으세요! <br>"  +
              " 성적이 빨간 선을 넘어가면 패배합니다. " + 
              " 스테이지에 따라 다양한 난이도를 즐겨보세요! </p> <p>Combine the same grades to collect three A+ grades! <br>" +
            "But if your grade goes above the red line, you lose! </p>",
        };
    function showModal(stageNum) {
            const modal = document.getElementById('stageModal');
            const overlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

            modalTitle.textContent = "Tutorial";
            modalContent.innerHTML = stageDescriptions[stageNum];
            
            overlay.classList.add('active');
            modal.classList.add('active');
            
          
        }

        function closeModal() {
            const modal = document.getElementById('stageModal');
            const overlay = document.getElementById('modalOverlay');
            
            modal.classList.remove('active');
            overlay.classList.remove('active');
        }

        document.getElementById('modalOverlay').addEventListener('click', closeModal);
  </script>
</body>
</html>
