<!DOCTYPE html>
<html>
<head>
  <title>My Game</title>
  <link rel="stylesheet" href="game-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/matter-js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="game-select.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="game-title">Grade Merger! - Stage 2</h1>
    </div>
    <div class="header-right">
      <button class="pause-button">
        <i class="fas fa-pause"></i>
      </button>
    </div>
  </header>
  
  <!-- 카운트다운 로직 -->
  <div class="countdown-overlay" id="countdownOverlay">
    <div class="countdown" id="countdown">3</div>
  </div>
  
  <div class="game-start" id="gameStart">Game Start!</div>
  <!--  -->
  <canvas id="gameWindow"></canvas>
  
  <div class="game-over-popup">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Game Over</h2>
        <button class="close-button">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <p>You've reached the game over condition.</p>
      <div class="button-container">
        <button class="retry-button">
          <i class="fas fa-redo"></i>
          Retry
        </button>
        <button class="main-menu-button">
          <i class="fas fa-home"></i>
          Main Menu
        </button>
      </div>
    </div>
  </div>
    <div class="win-popup" id="winPopup" hidden>
      <div class="popup-content">
        <div class="popup-header">
          <h2>Win!!</h2>
          <button type="button" onclick="closePopup();" class="close-button">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class=win-container>
          <p>You cleared Stage 2!!  Challenge Final Stage?</p>
          <button type="button" class="next-button" onclick="window.location.href = 'game-stage3.html'" >
              Stage 3
              <i class="fas fa-arrow-right icon"></i>
          </button>
        </div>
      </div>
    </div>
  <!-- <script src="/game.js"></script> -->

  <script>
    function closePopup(){
      const winPopup = document.getElementById("winPopup");
      winPopup.style.display = "none";
    }

     // 카운트다운 및 게임 시작 로직
     document.addEventListener('DOMContentLoaded', () => {
      const countdownOverlay = document.getElementById('countdownOverlay');
      const countdownElement = document.getElementById('countdown');
      const gameStart = document.getElementById('gameStart');
      let count = 3;

      function updateCountdown() {
        if (count > 0) {
          // 카운트다운 애니메이션 리셋
          countdownElement.style.animation = 'none';
          countdownElement.offsetHeight; // 리플로우 강제
          countdownElement.style.animation = 'countScale 1s ease-in-out';
          
          countdownElement.textContent = count;
          count--;
          setTimeout(updateCountdown, 1000);
        } else {
          // 카운트다운 오버레이 제거
          countdownOverlay.style.display = 'none';
          
          // Game Start! 표시
          gameStart.classList.add('show');
          
          // 게임 스크립트 로드
          setTimeout(() => {
            const gameScript = document.createElement('script');
            gameScript.type = 'module';
            gameScript.src = 'game-stage2.js';
            document.body.appendChild(gameScript);
          }, 1000); // Game Start! 애니메이션이 시작된 후 게임 로드
        }
      }

      updateCountdown();
    });
  </script>
</body>

</html>
